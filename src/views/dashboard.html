<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Dashboard</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            border-right: 1px solid #ddd;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .phone-list {
            list-style: none;
            padding: 0;
        }
        .phone-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .phone-item:hover {
            background-color: #f5f5f5;
        }
        .chat-container {
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-header {
            padding: 10px;
            background: #075e54;
            color: white;
        }
        .chat-messages {
            height: calc(100% - 120px);
            overflow-y: auto;
            padding: 20px;
        }
        .settings-panel {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Números de WhatsApp</h2>
            <ul class="phone-list" id="phoneList">
                <!-- Se poblará dinámicamente -->
            </ul>
        </div>
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <h3 id="selectedPhone">Seleccione un número</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Se poblará dinámicamente -->
                </div>
            </div>
            <div class="settings-panel">
                <h3>Configuraciones</h3>
                <!-- Panel de configuraciones -->
            </div>
        </div>
    </div>
</body>
</html>
