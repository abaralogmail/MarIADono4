<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Horarios - MarIADono</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Asumiendo un archivo CSS global -->
    <link rel="stylesheet" href="/css/schedule-manager.css"> <!-- CSS específico para esta vista -->
</head>
<body>
    <header>
        <h1>Gestión de Horarios</h1>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <!-- Otros enlaces de navegación si existen -->
        </nav>
    </header>

    <main>
        <section id="horarios-generales">
            <h2>Horarios Generales por Día de la Semana</h2>
            <button id="reloadSchedules">Recargar Horarios</button>
            <div id="schedules-container">
                <!-- Los horarios se cargarán aquí dinámicamente -->
                <p>Cargando horarios...</p>
            </div>
        </section>

        <section id="excepciones">
            <h2>Manejo de Excepciones</h2>
            <form id="exception-form">
                <label for="exception-date">Fecha de Excepción:</label>
                <input type="date" id="exception-date" required>

                <label for="exception-state">Estado:</label>
                <select id="exception-state" required>
                    <option value="cerrado">Cerrado</option>
                    <option value="horario_personalizado">Horario Personalizado</option>
                </select>

                <div id="custom-time-inputs" style="display: none;">
                    <label for="exception-start-time">Hora Inicio:</label>
                    <input type="time" id="exception-start-time">

                    <label for="exception-end-time">Hora Fin:</label>
                    <input type="time" id="exception-end-time">
                </div>

                <label for="exception-description">Descripción:</label>
                <textarea id="exception-description" rows="3"></textarea>

                <button type="submit">Guardar Excepción</button>
            </form>

            <h3>Excepciones Existentes</h3>
            <div id="exceptions-list">
                <!-- Las excepciones se cargarán aquí dinámicamente -->
                <p>No hay excepciones configuradas.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MarIADono</p>
    </footer>

    <script src="/js/schedule-manager.js"></script>
</body>
</html>
